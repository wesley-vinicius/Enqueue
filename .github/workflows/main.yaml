name: App Workflow

on: [push, pull_request]

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setting up PHP
        uses: ./

      - name: Installing Composer
        run: |
          composer install --no-ansi --no-interaction --no-suggest --prefer-dist

      - name: phpunit
        run: |
          composer test
